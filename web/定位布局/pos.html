<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: solid 1px #666;
        }
        <!-- 在集合中，查找某个子类,括号中的值代表了哪一个子类 -->
        div:nth-child(1){

        }
        div:nth-child(2){
            position: relative;
            left: 8px;
        }
        div:nth-child(3){
            position: relative;
            top: 8px;
        }
    </style>
</head>
<body>
    <!-- 通过元素的伪类选择器获取相同元素的 -->
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
