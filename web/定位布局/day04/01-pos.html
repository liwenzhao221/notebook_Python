<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       #a,#b{
           width: 100px;
           height: 100px;
           border: solid 1px red;
       }
       #b{
           /* 设置相对定位 */
           position: relative;
           left:6px;
       }
       #c{
           /* 设置为绝对定位 */
           position: absolute;
           top:5px;
           width: 50px;
           height: 50px;
           background-color:blue;
       }
    </style>
</head>
<body>
    <div id="a"></div>
    <div id="b">
        <div id="c"></div>
    </div>
</body>
</html>
