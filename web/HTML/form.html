<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--表单标签
表单用于采集用户信息并提交给服务器，由表单元素和表单控件组成。表单元素form负责提交数据给服务器，表单控件负责手机数据。
-->
  <form action="#">
    <div>
      <lable for="name">姓名：</lable>
      <!--占位符-->
      <input type="text" id="name" name="name" placeholder="请输入用户名">
    </div>
     <div>
      <lable for="pwd">密码：</lable>
      <input type="password" id="pwd" name="pwd" placeholder="请输入密码">
    </div>
    <div>
      <lable for="xl">学历：</lable>
<!--下拉列表框元素，使用option设置列表项 value是列表的值-->
      <select name="xl" id="xl">
        <option value="1">大学</option>
        <option value="2">大专</option>
        <option value="3">高中</option>
      </select>
    </div>
    <div>
      <lable for="sex"> 性别</lable>
      <!--      单选按钮元素-->
      <!--  单选按钮元素，相互排斥，将name属性值设为一样-->
      <input type="radio" value="1" name="sex" checked />男
      <input type="radio" value="2" name="sex" />女
    </div>
    <div>
        <label for="like">爱好：</label>
        <input type="checkbox" name="like">编程
        <input type="checkbox" name="like1">游戏
        <input type="checkbox" name="like2" checked>篮球
        <input type="checkbox" name="like3">游泳
        <input type="checkbox" name="like4">阅读
    </div>
    <div>
        <label for="demo">简介</label>
<!--输入多行多列文本-->
        <textarea name="demo" id="demo" cols="30" rows="10"></textarea>
    </div>
    <div>
        <input type="submit" value="注册" />
        <input type="reset" value="重置" />
    </div>
  </form>
</body>
</html>
